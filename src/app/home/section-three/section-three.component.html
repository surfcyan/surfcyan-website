<div style="height: 100vh; transition: 1s;" class="default-bg" [ngStyle]="{'background-color':bgColor}">
    <div style="height: fit-content; position: relative;">

        <owl-carousel-o [options]="customOptions" #owlCar>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight col-flex">
                    <span style="flex: 1;"></span>
                    <h1 class="firstHead">What we do?</h1>
                    <span style="flex: 1;"></span>
                </div>
            </ng-template>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight website">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Website Creation</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/website.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight application">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Mobile Applications</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/application.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight content">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Content Creation</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/content.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight logo">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Logos & Graphics</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/2x/logo@2x.png" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight youtube">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Branding Videos</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/youtube.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight voice">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Voice-overs</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/voiceover.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight ppt">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Business Presentations</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/presentation.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->
            <!-- carousel -->
            <ng-template carouselSlide>
                <div class="widtheight brand">
                    <!--content here-->
                    <div class="col-flex">
                        <span></span>
                        <h1>Brand Creation</h1>
                        <span></span>
                    </div>
                    <span style="flex: 1;"></span>
                    <img src="../../../assets/crousel/SVG/brand.svg" alt="">
                    <!--content here-->
                </div>
            </ng-template>
            <!-- carousel -->

        </owl-carousel-o>

        <!-- Buttons -->
        <div class="col-flex c-buttons" style="left: 0;" (click)="owlCar.prev()">
            <span style="flex:1"></span>
            <span class="material-icons"
                style="font-size: 60px; color: white;">keyboard_arrow_left</span>
            <span style="flex:1"></span>
        </div>

        <div class="col-flex c-buttons" style="right: 0;" (click)="owlCar.next()">
            <span style="flex:1"></span>
            <span class="material-icons"
                style="font-size: 60px; color: white;">keyboard_arrow_right</span>
            <span style="flex:1"></span>
        </div>
        <!-- Buttons -->

    </div>
</div>
